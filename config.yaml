kind: Job 
apiVersion: batch/v1
metadata: 
  name: init
spec:
  template:
    metadata:
      name: init
    spec: 
      containers:
        - name: init
          image: hpreslier/init:v1
          imagePullPolicy: Always
          volumeMounts:
            - name: target-pv-storage
              mountPath: "/target"
            - name: gtfo-pv-storage
              mountPath: "/gtfo-source"
            - name: seed-corpus-pv-storage
              mountPath: "/seed-corpus"
            - name: spitfire-pv-storage
              mountPath: "/spitfire"
            - name: coverage-pv-storage
              mountPath: "/coverage" 
      initContainers: 
        - name: get-target
          image: hpreslier/target:v1 #hpreslier/target:v1
          volumeMounts:
            - name: target-pv-storage
              mountPath: "/target"
        - name: get-gtfo-source
          image: hpreslier/gtfo-source:v1
          volumeMounts: 
            - name: gtfo-pv-storage
              mountPath: "/gtfo-source"
        - name: get-seed-corpus
          image: hpreslier/seed-corpus:v1
          volumeMounts:
            - name: seed-corpus-pv-storage
              mountPath: "/seed-corpus"
        - name: get-spitfire
          image: hpreslier/spitfire:v1
          imagePullPolicy: Always 
          volumeMounts:
            - name: spitfire-pv-storage
              mountPath: "/spitfire"
        - name: get-coverage
          image: hpreslier/coverage:v1
          volumeMounts:
            - name: coverage-pv-storage
              mountPath: "/coverage" 
      volumes: # Pods access storage by using the claim as a volume. `
        - name: target-pv-storage
          persistentVolumeClaim:
            claimName: target-pv-claim 
        - name: gtfo-pv-storage
          persistentVolumeClaim: 
            claimName: gtfo-pv-claim
        - name: seed-corpus-pv-storage
          persistentVolumeClaim:
            claimName: seed-corpus-pv-claim 
        - name: spitfire-pv-storage
          persistentVolumeClaim:
            claimName: spitfire-pv-claim
        - name: coverage-pv-storage
          persistentVolumeClaim:
            claimName: coverage-pv-claim 
      restartPolicy: OnFailure
